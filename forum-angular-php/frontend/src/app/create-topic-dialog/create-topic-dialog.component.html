<h1 mat-dialog-title>Nouveau Sujet</h1>
<div mat-dialog-content>
  <p>Saisir un nouveau sujet</p>

  <mat-form-field appearance="fill">
    
    <input matInput [(ngModel)]="texte"/>
  </mat-form-field>
  <p *ngIf="error_message.length !=0 ">{{error_message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="new_subject()" cdkFocusInitial>Ok</button>
</div>
