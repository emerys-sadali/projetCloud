<p>{{titre}} :  </p>
<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Nom </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/topics',element.Id_c]" class="stretched-link">{{element.Nom}}</a> </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Topic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> #Topics </th>
        <td mat-cell *matCellDef="let element"> {{element.Topic}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Posts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> #posts </th>
        <td mat-cell *matCellDef="let element"> {{element.Posts}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Derniere_Modif">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dernier message </th>
        <td mat-cell *matCellDef="let element"> {{element.Derniere_Modif}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="transform: rotate(0);"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                    showFirstLastButtons 
                    aria-label="Select page of courses">
    </mat-paginator>
</div>
