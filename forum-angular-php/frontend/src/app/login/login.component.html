<html>
    <head>
       <meta charset="utf-8">
        <!-- importer le fichier de style -->
        <link rel="stylesheet" href="login.component.scss" media="screen" type="text/css" />
    </head>
    <body>
        <div id="container">
            <!-- zone de connexion -->
                <h1>Connexion</h1>
                
                <label><b>Nom d'utilisateur</b></label>
                <input type="text" placeholder="Entrer le nom d'utilisateur" [(ngModel)]="username" />

                <label><b>Mot de passe</b></label>
                <input type="password" placeholder="Entrer le mot de passe" [(ngModel)]="password" />

                <button (click)="affiche_console()">se connecter</button>
                <div class="rose" *ngIf="error_user">Champ utilisateur manquant</div>
                <div class="rose" *ngIf="error_mdp">Champ mot de passe manquant</div>
                <div class="rose" *ngIf="incorrect">Login ou mot de passe incorrect.</div>

        </div>
    </body>
</html>
